<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
  </head>

  <body class="page">
    <div class="content">
      <header class="header">
        <img
          src="<%=require('./src/images/logo.svg')%>"
          alt="логотип Место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__box">
            <div class="profile__box-avatar">
              <img
                src="<%=require('./src/images/pen-edit.svg')%>"
                alt="карандаш"
                class="profile__edit-avatar"
              />
              <img src="#" alt="фото пользователя" class="profile__photo" />
            </div>
            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <button class="profile__button-edit link" type="button"></button>
              <p class="profile__caption"></p>
            </div>
          </div>
          <button class="profile__add-button link" type="button"></button>
        </section>

        <section class="gallery">
          <template id="template-form">
            <div class="gallery__element">
              <img src="#" class="gallery__photo" />
              <div class="gallery__element-description">
                <h2 class="gallery__element-title"></h2>
                <div class="gallery__container">
                  <button class="gallery__button-like" type="button"></button>
                  <span class="gallery__counter-of-likes">0</span>
                </div>
              </div>
              <button
                class="gallery__button-delete link"
                type="button"
              ></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <h2 class="popup__content-title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form-profile"
            name="popup_profile_change"
            novalidate
          >
            <fieldset class="popup__fieldset">
              <input
                class="popup__input popup__input_type_name"
                id="name-input"
                name="name"
                type="text"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error name-input-error"></span>
              <input
                class="popup__input popup__input_type_caption"
                id="caption-input"
                name="about"
                type="text"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error caption-input-error"></span>
              <button
                class="popup__button-save popup__button-save_type_error popup__form-submit popup__button-save-profile"
                type="submit"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button class="popup__button-close link" type="button"></button>
        </div>
      </div>
      <div class="popup popup_gallery">
        <div class="popup__container">
          <h2 class="popup__content-title">Новое место</h2>
          <form
            class="popup__form popup__form_gallery_change"
            name="popup_gallery_change"
            novalidate
          >
            <fieldset class="popup__fieldset">
              <input
                class="popup__input popup__input_type_place-name"
                id="place-name"
                name="name"
                type="text"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__error place-name-error"></span>
              <input
                class="popup__input popup__input_type_link"
                id="link"
                name="link"
                type="url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__error link-error"></span>
              <button
                class="popup__button-save popup__button-save-gallery popup__button-save_type_error popup__form-submit"
                type="submit"
              >
                Создать
              </button>
            </fieldset>
          </form>
          <button
            class="popup__button-close popup__button-close-gallery link"
            type="button"
          ></button>
        </div>
      </div>
      <div class="popup popup_photo-zoom">
        <div class="popup__container popup__container_type_photo-zoom">
          <img
            class="popup__img"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          />
          <p class="popup__title"></p>
          <button
            class="popup__button-close popup__button-close_type_photo-zoom link"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_delete-confirm">
        <div class="popup__container">
          <h2 class="popup__content-title">Вы уверены?</h2>
          <form class="popup__form popup__delete-confirm">
            <button
              class="popup__button-save popup__form-submit popup__button-delete-confirm"
              type="submit"
            >
              Да
            </button>
          </form>
          <button
            class="popup__button-close popup__button-close_type_delete link"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_avatar">
        <div class="popup__container">
          <h2 class="popup__content-title">Обновить аватар</h2>
          <form class="popup__form popup__change-avatar">
            <fieldset class="popup__fieldset">
              <input
                class="popup__input popup__input_type_link-avatar"
                id="avatar-link"
                name="avatar"
                type="url"
                placeholder="avatar"
                required
                minlength="2"
                
              />
              <span class="popup__error avatar-link-error"></span>
            </fieldset>
            <button
              class="popup__button-save popup__form-submit popup__button-save-avatar"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__button-close popup__button-close_type_avatar link"
            type="button"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
