<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="content">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__box">
                    <img src="./images/profile-photo.jpg" alt="фото пользователя" class="profile__photo">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit link" type="button"></button>
                        <p class="profile__caption">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button link" type="button"></button>
            </section>

            <section class="gallery">
                <template id="template-form">
                    <div class="gallery__element">
                        <img src="#" class="gallery__photo">
                        <div class="gallery__element-description">
                            <h2 class="gallery__element-title"></h2>
                            <button class="gallery__button-like" type="button"></button> 
                        </div>
                        <button class="gallery__button-delete link" type="button"></button>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    

        <div class="popup popup_profile">
            <div class="popup__container">
                <form class="popup__form popup__form-profile" name="popup_profile_change" novalidate>
                    <h2 class="popup__content-title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" id="name-input" name="name" type="text" minlength="2" maxlength="40" required>
                    <span class="popup__error name-input-error"></span>
                    <input class="popup__input popup__input_type_caption" id="caption-input" name="caption" type="text" minlength="2" maxlength="200" required>
                    <span class="popup__error caption-input-error">slvmlr</span>
                    <button class="popup__button-save popup__button-save_type_error" type="submit">Сохранить</button>
                    <button class="popup__button-close link" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_gallery">
            <div class="popup__container">
                <form class="popup__form popup__form_gallery_change" name="popup_gallery_change" novalidate>
                    <h2 class="popup__content-title">Новое место</h2>
                    <input class="popup__input popup__input_type_place-name" name="place-name" type="text" placeholder="Название">
                    <input class="popup__input popup__input_type_link" name="link" type="text" placeholder="Ссылка на картинку">
                    <button class="popup__button-save popup__button-save-gallery" type="submit">Создать</button>
                    <button class="popup__button-close popup__button-close-gallery link" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_photo-zoom">
            <div class="popup__container popup__container_type_photo-zoom">
                <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
                <p class="popup__title"></p>
                <button  class="popup__button-close popup__button-close_type_photo-zoom link" type="button"></button>
        </div>
    </div>
</div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
